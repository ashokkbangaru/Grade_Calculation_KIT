<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>

        <div class="tabs">
            <!-- Thesis Tab -->
            <div class="tab">
                <h3>Thesis</h3>
                <table class="grades-table" id="thesis-grades-table">
                    <thead>
                        <tr>
                            <th>Grade</th>
                            <th>Credit Points</th>
                        </tr>
                    </thead>
                    <tbody class="thesis-grades">
                        <tr>
                            <td><input type="number" class="grade thesis_grade" placeholder="Grade"></td>
                            <td><input type="number" class="credit thesis_credits" placeholder="Credits"></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="addGradeInput('Thesis')">Add More Rows</button>
            </div>

            <!-- Basic Tab -->
            <div class="tab">
                <h3>Basic</h3>
                <table class="grades-table" id="basic-grades-table">
                    <thead>
                        <tr>
                            <th>Grade</th>
                            <th>Credit Points</th>
                        </tr>
                    </thead>
                    <tbody class="basic-grades">
                        <tr>
                            <td><input type="number" class="grade basic_grade" placeholder="Grade"></td>
                            <td><input type="number" class="credit basic_credits" placeholder="Credits"></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="addGradeInput('Basic')">Add More Rows</button>
            </div>

            <!-- Compulsory Tab -->
            <div class="tab">
                <h3>Compulsory</h3>
                <table class="grades-table" id="compulsory-grades-table">
                    <thead>
                        <tr>
                            <th>Grade</th>
                            <th>Credit Points</th>
                        </tr>
                    </thead>
                    <tbody class="compulsory-grades">
                        <tr>
                            <td><input type="number" class="grade compulsory_grade" placeholder="Grade"></td>
                            <td><input type="number" class="credit compulsory_credits" placeholder="Credits"></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="addGradeInput('Compulsory')">Add More Rows</button>
            </div>

            <!-- Elective Tab -->
            <div class="tab">
                <h3>Elective</h3>
                <table class="grades-table" id="elective-grades-table">
                    <thead>
                        <tr>
                            <th>Grade</th>
                            <th>Credit Points</th>
                        </tr>
                    </thead>
                    <tbody class="elective-grades">
                        <tr>
                            <td><input type="number" class="grade elective_grade" placeholder="Grade"></td>
                            <td><input type="number" class="credit elective_credits" placeholder="Credits"></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="addGradeInput('Elective')">Add More Rows</button>
            </div>
        </div>

        <button onclick="submitGrades()">Calculate Overall Grade</button>

        <div id="result" class="result-box"></div>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
</body>
</html>
